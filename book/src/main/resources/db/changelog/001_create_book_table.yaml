databaseChangeLog:
    - changeSet:
          id: 001-create-book-table
          author: your_name
          changes:
              - createTable:
                    tableName: book_entity
                    columns:
                        - column:
                              name: id
                              type: VARCHAR(36)
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: name
                              type: VARCHAR(60)
                              constraints:
                                  nullable: false
                        - column:
                              name: author
                              type: VARCHAR(60)
                        - column:
                              name: isReady
                              type: BOOLEAN
                        - column:
                              name: createdAt
                              type: TIMESTAMP
                              defaultValueComputed: CURRENT_TIMESTAMP
                        - column:
                              name: updatedAt
                              type: TIMESTAMP
                              defaultValueComputed: CURRENT_TIMESTAMP
